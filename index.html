<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="utils.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <h1 class="text-center">Calculate Me!!</h1>
    <div class="container flex flex-col items-center  mx-auto ">
      <div class="row">
        <input class="input" type="text"/>
      </div>
      <div class="row">
        <button class="button  button1">AC</button>
        <button class="button button2">()</button>
        <button class="button button2">%</button>
        <button class="button button2">/</button>
      </div>
      <div class="row">
        <button class="button button4">7</button>
        <button class="button button4">8</button>
        <button class="button button4">9</button>
        <button class="button button2">*</button>
      </div>
      <div class="row">
        <button class="button button4">4</button>
        <button class="button button4">5</button>
        <button class="button button4">6</button>
        <button class="button button2">-</button>
      </div>
      <div class="row">
        <button class="button button4">1</button>
        <button class="button button4">2</button>
        <button class="button button4">3</button>
        <button class="button button2">+</button>
      </div>
      <div class="row">
        <button class="button button4">0</button>
        <button class="button button4">.</button>
        <button class="button button4">Del</button>
        <button class="button button3">=</button>
      </div>
    </div>
    <script type="module" src="script.js"></script>
    <script type="module" src="buttons.js"></script>
  </body>
</html>
